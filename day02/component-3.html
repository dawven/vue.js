<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-2</title>
</head>
<body>
<h1>component-2 实例</h1>
<div id="app">
    <dawven from-here="China"></dawven>
    <viento here="China"></viento>
    <panda :here="message"></panda>
</div>
</body>
<script type="text/javascript">
    var city = {
        template:`<div style="color:green;">zhangjiang</div>`,
    };
    var dawven = {
        template:`<div><p>dawven组件</p><city></city></div>`,
        components:{
            "city": city
        }
    };

    var app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue!!'
        },
        //局部组件
        components:{
            "dawven": dawven
        }
    })
</script>
</html>
