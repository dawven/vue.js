<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="../assets/js/vue.js"></script>
    <title>component-1</title>
</head>
<body>
<h1>component-1 实例</h1>
<div id="app">
    <dawven></dawven>
    <viento></viento>
</div>
</body>
<script type="text/javascript">
    //注册全局组件
    Vue.component('dawven',{
        template:`<div style="color:green;">全局化注册的dawven组件</div>>`
    });
    var app=new Vue({
        el:'#app',
        data:{
            message:'hello Vue!!'
        },
        components:{
            "viento":{
                template:'<div style="color:green;">局部注册的viento组件</div>'
            }
        }
    })
</script>
</html>
